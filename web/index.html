    <script>

	function showTab(evt, tabName) {
	    // Declare all variables
	    var i, tabcontent, tablinks;

	    // Get all elements with class="tabcontent" and hide them
	    tabcontent = document.getElementsByClassName("tabcontent");
	    for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].className = tabcontent[i].className.replace(" active", "");
	    }
            // Get all elements representing portal tabs and unselect them
            // NOTE: I tried to optimize this to only change info on the one that had the selected class
            //       but because the collection is dynamic, as soon as I modified the class value that
            //       was used for searching, the length of the collection changed.

            tablinks = document.getElementsByClassName("tab-button");

            numActiveTabs=tablinks.length;

	    for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("BannerTabButtonActive", "BannerTabButtonCenter");

	    }

	    // Show the current tab, and add an "active" class to the button that opened the tab

	    document.getElementById(tabName).className += " active";

            // Change the class settings on the selected object to change the styles applied 
            tabButton=evt.currentTarget;

            tabButton.className = tabButton.className.replace("BannerTabButtonCenter", "BannerTabButtonActive");

	}

	function includeHTML() {
	  var z, i, elmnt, file, xhttp;
	  /* Loop through a collection of all HTML elements: */
	  z = document.getElementsByTagName("*");
	  for (i = 0; i < z.length; i++) {
	    elmnt = z[i];
	    /*search for elements with a certain atrribute:*/
	    file = elmnt.getAttribute("w3-include-html");
	    if (file) {
	      /* Make an HTTP request using the attribute value as the file name: */
	      xhttp = new XMLHttpRequest();
	      xhttp.onreadystatechange = function() {
		if (this.readyState == 4) {
		  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
		  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
		  /* Remove the attribute, and call this function once more: */
		  elmnt.removeAttribute("w3-include-html");
		  includeHTML();
		}
	      }
	      xhttp.open("GET", file, true);
	      xhttp.send();
	      /* Exit the function: */
	      return;
	    }
	  }
	}

    </script>

    <!--
      ## SASJS Adapter config details ##

      * appLoc: The location in metadata or SAS drive where App/services will be deployed
      * serverType: either SAS9, SASVIYA or SASJS
      * serverUrl: Url of the server where services are deployed. Can leave blank if frontend and backend is running on same server
      * loginMechanism: Use 'Default' for regular (user/pass) logins, or 'Redirected' for 2FA/SSO
      * debug: Whether to enable debug on startup

      ## Viya only settings ##
      * useComputeApi: either true or false
      * contextName: Compute Context

    -->
    <sasjs
      appLoc="/System/Applications/SAS Portal App"
      serverType="SAS9"
      loginMechanism="Redirected"
      debug="false"
